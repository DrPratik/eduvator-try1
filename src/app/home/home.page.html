<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="headerlogo padded" src="../../assets/icon/logo-finaledu.png"></ion-img>
    <ion-buttons class="padding-button" slot="end" routerLink="/notifications">
      <ion-icon name="notifications"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngFor='let x of data.list'>
    <ion-card class="center-align">
      <ion-card-content>
        <ion-grid >
          <ion-row >
            <ion-col>
              Date:{{x.date}}
            </ion-col>
            <ion-col>
              Day:{{x.day}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size=3></ion-col>
            <ion-col size=6>
              Slot: {{x.slot}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size=1></ion-col>
            <ion-col>
              <ion-button (click)='presentAlertConfirm()'>{{x.bname}}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
