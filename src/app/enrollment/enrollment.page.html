<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="headerlogo padded" src="../../assets/icon/logo-finaledu.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-tabs>

  <ion-tab-bar slot="bottom" class="enrollmenttabs">

    <ion-tab-button tab="personal">
        <ion-label>Personal</ion-label>
        <ion-icon name="person"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="academic">
        <ion-label>Academic</ion-label>
        <ion-icon name="school"></ion-icon>
    </ion-tab-button>
  
    <ion-tab-button tab="professional">
        <ion-label>Professional</ion-label>
        <ion-icon name="laptop"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="connections">
      <ion-label>Connections</ion-label>
      <ion-icon name="people"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
</ion-content>
