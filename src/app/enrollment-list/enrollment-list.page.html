<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="headerlogo padded" src="../../assets/icon/logo-finaledu.png"></ion-img>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div>
          Enrollment no.
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          First Name
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          Last Name
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let x of data.list' routerLink='/enrollment-details'>
      <ion-col size="4">
        <div>
          {{x.enrollmentid}}
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          {{x.fname}}
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          {{x.lname}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
